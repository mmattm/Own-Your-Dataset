<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Own Your Dataset</title>

    <!-- EmpÃªche zoom / pinch / gestures iOS -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- iOS Fullscreen Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Own Your Dataset" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <meta name="theme-color" content="#000000" />

    <!-- p5.js -->
    <script src="/libs/p5.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </head>

  <body>
    <div class="optionBar">
      <button id="info" class="optionBtn">Info</button>
      <button id="show" class="showBtn">Show</button>
    </div>

    <div id="grid" class="view active">
      <div id="gridView"></div>
    </div>

    <div id="feed" class="view">
      <div id="feedView"></div>
    </div>

    <div id="alt" class="view">
      <div id="altView"></div>
    </div>

    <nav>
      <button data-view="grid" class="active">Grid</button>
      <button data-view="feed">Feed</button>
      <button data-view="alt">Alt</button>
    </nav>
  </body>
</html>
